
#this  checks there is something listening (either tcp or udp)
check daemon {"port":23}

#checks either ipv4 or ipv6
check daemon {"port": 22, "protocol": "tcp"} 

#Feel free to rename 'transport'

check daemon {"port": 22, "protocol": "tcp", "ip":"ipv6"} 


#listens either in tcp or udp
check daemon {"port": 22, "ip":"ipv6"}


#there is something listening on both protocols
check daemon {"port":22, "protocol":["tcp", "udp"]}

check daemon {"port":22, "ip":["ipv6","ipv4"]}


# check that the daemon is listening 'only' in the localhost
check daemon {"port":22, "host":"localhost"}
