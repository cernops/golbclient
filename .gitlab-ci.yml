---
image: gitlab-registry.cern.ch/linuxsupport/cc7-base:latest

include:
  - 'https://gitlab.cern.ch/linuxsupport/rpmci/raw/master/rpm-ci.yml'
  - project: lb-experts/golbclient
    file: .gitlab-ci_go.yml
    ref: rpmci

variables:
  KOJI_TAG: 'lb'
  KOJI_TAG_6: 'ai6'
  KOJI_TAG_7: 'ai7'

  BUILD_6: 'True'
  BUILD_7: 'True'
  BUILD_8: 'True'

  DIST_8: .el8
  DIST_7: .ai7
  DIST_6: .ai6


.patch_version: &patch_version |
    RELEASE=`grep 'Release = "' lbclient.go | awk -F \" '{print $2}'`
    VERSION=`grep 'Version = "' lbclient.go | awk -F \" '{print $2}'`
    cat lbclient.spec.tpl  | sed "s/#REPLACE_BY_VERSION#/$VERSION/" | sed "s/#REPLACE_BY_RELEASE#/$RELEASE/" > lbclient.spec
    
.rpm_deps:
  before_script:
    - *patch_version
    - yum-builddep -y *.spec

build_srpm7:
  before_script:
    - *patch_version
    - yum-builddep -y --disableplugin=protectbase,priorities *.spec

build_rpm7:
  before_script:
    - *patch_version
    - yum-builddep -y --disableplugin=protectbase,priorities *.spec

.openTestPorts: &openTestPorts |
  yum install iproute nmap-ncat git gcc -y
  nc -l      -p           22        &
  nc -l      -p           21        &
  nc -l      -p           2811      &
  nc -l      -p           80        &
  nc -l      -p           922       &
  nc -l -u   -p           922       &
  nc -l  127.0.0.1 202              &
  sleep 1
  cat /proc/net/tcp
  cat /proc/net/tcp6
  if [ -d /builds ] ;  then  export PREFIX=/builds  ;  fi
  ln -s $PREFIX/lb-experts/golbclient/scripts/lemon-cli /usr/sbin/lemon-cli
  ln -s $PREFIX/lb-experts/golbclient/scripts/collectdctl /usr/bin/collectdctl

test-go13:
  stage: test
  before_script:
    - *openTestPorts

test-lbclient-binary:
  stage: test
  script:
    - yum -y install golang
    - mkdir -p /etc/lbclient/
    - echo "load constant 50000" > /etc/lbclient/lbclient.conf
    - echo "lbalias=test.cern.ch" > /etc/lbclient/lbaliases
    - cd /builds/lb-experts/golbclient
    - go12 run lbclient.go | grep -Pzo ".1.3.6.1.4.1.96.255.1(\n)integer(\n)50000" | if [ $(wc -l) -eq 3 ]; then true; else false; fi
    - echo "lbalias=test2.cern.ch" >> /etc/lbclient/lbaliases
    - echo "load constant 40000" >> /etc/lbclient/lbclient.conf.test2.cern.ch
    - go12 run lbclient.go | grep -Pzo ".1.3.6.1.4.1.96.255.1(\n)string(\n)test2.cern.ch=40000,test.cern.ch=50000" | if [ $(wc -l) -eq 3 ]; then true; else false; fi

